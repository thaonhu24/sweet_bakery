<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../layout/header/css/header.css">
    <link rel="stylesheet" href="../layout/footer/footer.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Document</title>
</head>
<body>
    <div id="first-header">
        <div class="logo-home col">
            <a href="">
                <img src="./assets/img/sweet-bakery.png" alt="">
            </a>
        </div>
        <div class="name-store col">
            <p>Sweet Bakery</p>
        </div>
        <div class="btn-header">
            <button class="btn-log-in">Đăng nhập</button>
            <button class="btn-log-up">Đăng kí </button>
        </div>
        <!--khi đã đăng nhập user-->
        <div class="user">
            <img src="./assets/img/user.png" alt="">
        </div>
        <div class="clear"></div>
    </div>
    <div id="content">
        <div class="form-login">
            <div class="title">ĐĂNG NHẬP</div>
            <form action="">
                <input class="form-input" type="text" placeholder="Tên đăng nhập" id="name">
                <input class="form-input" type="password" placeholder="Mật khẩu" id="pwd">
                <input class="btn-sign-in" type="submit" value="ĐĂNG NHẬP">
                <div class="forget-password">
                    <a href="" class="forget-pass">Quên mật khẩu?</a>
                </div>
                <div class="sign-up">
                    <p>Nếu bạn chưa có tài khoản vui lòng <a href="">ĐĂNG KÝ</a></p>
                </div>
            </form>
        </div>
    </div>
    <!--footer-->
    <div id="footer">
        <div class="contact full-width col">
            <p class="title-footer">Liên hệ</p>
            <ul class="inf-contact">
                <li>Gmail: sweetbakery@gmail.com</li>
                <li>Địa chỉ: 22 Trần Thị Nghĩa, Gò Vấp, TPHCM</li>
                <li>SDT: 0706811338</li>
            </ul>
        </div>
        <div class="follow-me full-width col">
            <p class="title-footer">Follow me</p>
            <div class="icon-society">
                <img src="../layout/img/facebook.png" alt="" class="icon">
                <img src="../layout/img/instagram.png" alt="" class="icon">
                <img src="../layout/img/youtube.png" alt="" class="icon">
            </div>
        </div>
        <div class="menu-footer full-width col">
            <ul>
                <li>MENU</li>
                <li>ABOUT US</li>
                <li>BLOG</li>
                <li>SỰ KIỆN</li>
            </ul>
        </div>
        <div class="map full-width col">
            <!-- <img src="../layout/img/map.png" alt=""> -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.794501332877!2d106.67857831395155!3d10.827032561220218!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317528fc152bbcc1%3A0xce77b7dba4d9b9!2zMjIgVHLhuqduIFRo4buLIE5naOG7iSwgUGjGsOG7nW5nIDcsIEfDsiBW4bqlcCwgVGjDoG5oIHBo4buRIEjhu5MgQ2jDrSBNaW5oLCBWaeG7h3QgTmFt!5e0!3m2!1svi!2s!4v1620368741950!5m2!1svi!2s" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <div class="clear"></div>
    </div>
</body>
</html>
